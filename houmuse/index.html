<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HouMuse</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/knockout.js"></script>
	</head>
	<body>

		<a href="#" onclick="toggle_visibility('list-view');"><img src="menu-icon.png"></a>
		<div class="options-box" id="list-view">
			<h1>HouMuse</h1><hr>
			<div class ="error" data-bind="visible: foursqError">
				<h4>We couldn't find the FourSquare data! Please try again later!</h4>
			</div>
			<div  class ="error" data-bind="visible: mapError">
				<h2>We couldn't find the Google Map! Please try again later!</h2>
			</div>
				<div id="search-box">
					<div>
						<p>Search for a Museum:	<input class="filter" type="search" placeholder="Search" data-bind="textInput: userInput, event: {keyup: filterMarkers}"></p>
						<h2>Houston Museums</h2><hr>
					</div>
					<div id="museums-list" data-bind="foreach: visible">
						<p class="museum"><a href="#" data-bind="text: title, click: $parent.popInfoWindow"></a></p><hr>
					</div>
				</div>
			</div>
		<div id="mapDiv"></div>
	</body>
</html>

<script asynd type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwYUgFAZRmyKAsqaKJdN7bT5kvFn7Pd3c&v=3&callback=initMap"></script>
