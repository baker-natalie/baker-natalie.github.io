<!DOCTYPE html>
<html>
<head>
	<title>Cow Clicker</title>
	<style type="text/css">
		.container {
			width: 100%;
			height: 100%;
			position: relative;
		}
		#cow {
			width: 400px;
			height: 400px;
			/* centers the cow div on the page */
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -200px 0 0 -200px;
		}
		#cow-pick {
			max-width: 400px;
			max-height: 400px;
		}

		header,
		h2 {
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
<div id="container">
	<header><h1>Cow Clicker</h1></header>
	<div id="cow">
		<img id="cow-pick" src="http://66.media.tumblr.com/042f4d7b61e97c521af8819af0328b5e/tumblr_mxsu3gSAfi1ronkypo1_1280.jpg" />
	</div>
</div>
	<script type="text/javascript">
		// Sets the value of html elements to be accessed by the addEventListener function
		var cow = document.getElementById('cow');
		var counter = document.createElement('h2');
		// Sets the initial number of clicks at 0 and makes it visible on the page
		var clicks = 0;
		counter.innerHTML = clicks;
		cow.appendChild(counter);
		// When the cow div is clicked, this function will update and display the number of clicks on the page
		cow.addEventListener('click', function() {
			clicks = clicks + 1;
			counter.innerHTML = clicks; 
		}, false);
	</script>
</body>
</html>
